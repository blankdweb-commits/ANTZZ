<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Townhall // Speak Freely</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              terminal: {
                bg: '#0a0a0a',
                surface: '#121212',
                border: '#2a2a2a',
                text: '#e5e5e5',
                dim: '#6b7280',
                accent: '#3b82f6', // Blue 500 - Primary
                accentDim: 'rgba(59, 130, 246, 0.2)',
                highlight: '#f97316', // Orange 500 - Touch of Orange
                success: '#10b981',
                danger: '#ef4444',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'phantom': 'phantom 10s ease-in-out infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              phantom: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.95)' },
                '10%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                '50%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                '80%': { opacity: '0.5', filter: 'blur(1px)' },
                '90%': { opacity: '0', transform: 'translateY(-5px)' },
                '100%': { opacity: '0', transform: 'translateY(10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
      }
      /* Custom scrollbar for that terminal feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2a2a; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
